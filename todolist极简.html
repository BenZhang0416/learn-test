<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id = "app">
    <input type="text">
    <button @handleClick>添加</button></button>
    <ul>
        <li v-for = (item, index) of list :key = index></li>
    </ul>
</div>
    <script>
        new Vue({
            el: "#app"
            data: {
                inputValue: "",
                list: []
            },
            methods: {
                handleClick() {
                    this.list.push(this.inputValue)
                    this.inputValue = ''
                }
            }
        })
    </script>
</body>
</html>
