
    <section class="top-bottom absolute">
        <style>
          body,
          .absolute,
          article {
            height: 100%;
            overflow: hidden;
          }
     
          .absolute div {
            width: 100%;
          }
     
          .absolute .top {
            position: absolute;
            top: 0;
            height: 100px;
            background: red;
          }
     
          .absolute .middle {
            position: absolute;
            top: 100px;
            bottom: 100px;
            height: 100%;
            background: #0ff;
          }
     
          .absolute .bottom {
            position: absolute;
            bottom: 0;
            height: 100px;
            background: yellow;
          }
        </style>
        <article>
          <div class="top"></div>
          <div class="middle">上下固定，中间自适应 absolute实现</div>
          <div class="bottom"></div>
        </article>
      </section>
    
      <section class="top-bottom flex">

          .flex,
          article {

          .flex .middle {

        <article>
          <div class="top"></div>

      </section>
