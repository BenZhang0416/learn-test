<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红绿灯</title>
</head>
<body>
    <!-- 红灯3秒亮一次， 绿灯 2秒亮一次， 黄灯 1秒亮一次，promise 实现三个灯不断交替重复亮灯 -->
    <script>
        function red() {
            console.log('red');
        }
        function green() {
            console.log('green');
        }
        function yellow() {
            console.log('yellow')
        }
        var light = function(timmer, cb) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    cb();
                    resolve();
                }, timmer);
            });
        };

        var step = function() {
            Promise.resolve().then(function() {
                return light(3000, red);
            }).then(function() {
                return light(2000, green);
            }).then(function() {
                return light(1000, yellow);
            }).then(function() {
                step();
            });
        }

        step();
    </script>
</body>
</html>
